        table_name: rex_geolocation_mapset
    geolocation/layer:
        table_name: rex_geolocation_layer

requires:
    php:
        version: '>=7.3, <9'
    redaxo: '^5.12.0'
    packages:
        cronjob: '^2.8'
        yform: '^3.4'
